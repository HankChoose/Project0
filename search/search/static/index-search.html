<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">

    <body>

            <a href="{% url 'index_view' %}">Google Search</a>
            <a href="images.html">Images</a>
